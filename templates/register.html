{% extends "layou.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <p>Join TechPro as a customer or technician</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Create password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
            </div>
            
            <div class="form-group">
                <label>Register as:</label>
                <div class="role-selector">
                    <label class="role-option">
                        <input type="radio" name="role" value="customer" checked>
                        <div class="role-card">
                            <i class="fas fa-user-tie"></i>
                            <h4>Customer</h4>
                            <p>Book technicians for services</p>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="technician">
                        <div class="role-card">
                            <i class="fas fa-tools"></i>
                            <h4>Technician</h4>
                            <p>Offer your services</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <div id="technicianFields" class="hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="service_type"><i class="fas fa-briefcase"></i> Service Type</label>
                        <select id="service_type" name="service_type">
                            <option value="">Select service type</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Electrical">Electrical</option>
                            <option value="HVAC">HVAC</option>
                            <option value="Carpentry">Carpentry</option>
                            <option value="Painting">Painting</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Appliance Repair">Appliance Repair</option>
                            <option value="General Handyman">General Handyman</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hourly_rate"><i class="fas fa-money-bill-wave"></i> Hourly Rate ($)</label>
                        <input type="number" id="hourly_rate" name="hourly_rate" min="15" step="5" value="25">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="skills"><i class="fas fa-star"></i> Skills (comma separated)</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., plumbing, electrical repair, installation">
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-file-alt"></i> Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Brief description of your services"></textarea>
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>
            
            <button type="submit" class="btn-auth">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
// Show/hide technician fields based on role selection
document.querySelectorAll('input[name="role"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const technicianFields = document.getElementById('technicianFields');
        if (this.value === 'technician') {
            technicianFields.classList.remove('hidden');
        } else {
            technicianFields.classList.add('hidden');
        }
    });
});

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (document.getElementById('password').value !== document.getElementById('confirm_password').value) {
        showNotification('Passwords do not match', 'error');
        return;
    }
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.querySelector('input[name="role"]:checked').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
    };
    
    if (formData.role === 'technician') {
        formData.service_type = document.getElementById('service_type').value;
        formData.hourly_rate = parseFloat(document.getElementById('hourly_rate').value);
        formData.skills = document.getElementById('skills').value;
        formData.description = document.getElementById('description').value;
    }
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('Account created successfully!', 'success');
            setTimeout(() => {
                window.location.href = data.role === 'customer' ? '/customer/dashboard' : '/technician/dashboard';
            }, 1000);
        } else {
            showNotification(data.message || 'Registration failed', 'error');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    } catch (error) {
        showNotification('An error occurred. Please try again.', 'error');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
